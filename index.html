<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <title>OTP Code Entry Form</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
        .form-control {
            width: 1.5em !important;
            font-size: 2.5em !important;
        }

        .divider {
            width: 10px !important;
        }
    </style>
</head>

<body class="d-flex align-items-center justify-content-center vh-100">

    <div class="container text-center">

        <h3><b>OTP Code Entry Form</b></h3>
        <p>Generated Code:&nbsp;<b><label id="codeHint"></label></b></p>

        <div class="container d-flex justify-content-between align-items-center my-3" style="max-width:fit-content;">
            <input name="textBox1" type="text" maxlength="1" id="textBox1" class="form-control text-center"
                required="true" inputmode="numeric" for="otpCodeInput" />
            <div class="divider"></div>
            <input name="textBox2" type="text" maxlength="1" id="textBox2" class="form-control text-center"
                required="true" inputmode="numeric" for="otpCodeInput" />
            <div class="divider"></div>
            <input name="textBox3" type="text" maxlength="1" id="textBox3" class="form-control text-center"
                required="true" inputmode="numeric" for="otpCodeInput" />
            <div class="divider"></div>
            <input name="textBox4" type="text" maxlength="1" id="textBox4" class="form-control text-center"
                required="true" inputmode="numeric" for="otpCodeInput" />
            <div class="divider"></div>
            <input name="textBox5" type="text" maxlength="1" id="textBox5" class="form-control text-center"
                required="true" inputmode="numeric" for="otpCodeInput" />
            <div class="divider"></div>
            <input name="textBox6" type="text" maxlength="1" id="textBox6" class="form-control text-center"
                required="true" inputmode="numeric" for="otpCodeInput" />
        </div>

        <label id="labelResult" class="my-3 d-block"></label>
        <a href="index.html" id="retryButton" class="btn btn-primary" style="display:none;">Retry</a>

    </div>
    </div>

    <script src="js/script.js" type="text/javascript"></script>
</body>

</html>
